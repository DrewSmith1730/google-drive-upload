<!DOCTYPE html>
<html lang="en">
<head>
    <script type ="text/javascript" th:src="@{upload.js}"></script>
    <meta charset="UTF-8">
    <title>OCI Google Drive Upload</title>
    <link rel="stylesheet" type="text/css" th:href="@{upload.css}" />

</head>
<body>

    <!-- OCI logo as a link -->
    <a  href="https://objectcomputing.com/" target="_blank">
        <img src="https://objectcomputing.com/themes/objectcomputing/images/header-logo.svg" alt="OCI Logo" width="350" >
    </a>

    <!-- file upload buttons and stuff -->
    <div class="buttons">
        <form action="/upload" method="post" enctype="multipart/form-data">

                <fieldset id="upload-fs" class="fieldset">
                    <input type="file" name="file" id="file" class="uploader" onchange="updateName();">  <span th:if="${error != null}" class="error" th:text="${error}"/>
                    <label for="file" id="filesName">Choose a file</label>
                </fieldset>

            <!-- submit button for files -->
            <p>
                <button type="submit" name="submit">Upload file</button>
            </p>

            <div id="file-upload-filename"></div>

        </form>
    </div>

    <!-- message to say file has been uploaded -->
    <div class="return">
        <h5 th:if="${completeMessage != null}" class="success" th:text="${completeMessage}"/>
        <p th:if="${serverError != null}" class="error" th:text="${serverError}"/>
    </div>



</body>
</html>
